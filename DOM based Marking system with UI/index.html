<!DOCTYPE html>
<html>
<head>
	<title>DOM Based Marking System</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<form id="form">
			<input type="number" placeholder="IT marks" id="itmarks" required>
			<input type="number" placeholder="Maths marks" id="mathsmarks" required>
			<input type="number" placeholder="Science marks" id="sciencemarks" required>
			<button class="btn-submit" onclick="myfunc()">Submit</button>
		</form>
		<div class="details">
			<p class="details-sum">Total : 0</p>
			<p class="details-avg">Average : 0</p>
			<p class="details-rank">Rank : 0</p>
			<button class="details-reload" onclick="myfunc2()">Reset</button>
		</div>
    </div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
